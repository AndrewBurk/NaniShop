<section id="form">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1" ng-controller="loginController">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
						<form ng-submit="login()">
							<input type="text" placeholder="User Name" ng-model="loginForm.username"/>
							<input type="Password" placeholder="Password" ng-model="loginForm.password"/>
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">Или</h2>
				</div>
				<div class="col-sm-4" ng-controller="registerController">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
						<form ng-submit="register()">
							<input type="text" placeholder="Name" ng-model="registerForm.username"/>
							<input type="email" placeholder="Email Address" ng-model="registerForm.email"/>
							<input type="password" placeholder="Password" ng-model="registerForm.password"/>
							<button type="submit" class="btn btn-default" ng-disabled="disabled">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
</section>
